<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML演習課題</title>
</head>

<body>
  <header>
    <h1>株式会社TECH</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src= "img/mv.png" alt="風景写真">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>

    <h2>会社概要</h2>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田　太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </main>

  <footer>
    <h2>お問い合わせ</h2>
    <form action="送信先" method="post">
      <label for="会社名">会社名</label>
      <input type="text" name="会社名">
    </form>
    <form action="送信先" method="post">
      <label for="お名前">お名前</label>
      <input type="text" name="お名前">
    </form>
    <form action="送信先" method="post">
      <label for="メールアドレス">メールアドレス</label>
      <input type="email" name="メールアドレス">
    </form>
    <form action="送信先" method="post">
      <label for="お問い合わせ内容" method="post">お問い合わせ内容</label>
      <textarea name="お問い合わせ内容" cols="60" rows="9"></textarea>
    </form>
    <form action="送信先" method="post">
      <input type="submit" value="お申し込み">
    </form>
    <small>
      &copy; 2020 TECH inc.
    </small>

  </footer>
</body>

</html>
